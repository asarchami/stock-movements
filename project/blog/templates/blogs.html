{% extends 'base.html' %}
{% block page_title %}Blog
<small><a href="{{ url_for('blog.new_blog') }}">New</a></small>
{% endblock %}
{% block content %}
  {% for post in posts %}
    <strong>Title:</strong> {{ post.title }} <br />
    <strong>Post:</strong> {{ post.description }} <br />
    <strong>Author:</strong> {{ post.author.name }} <br />
    <br />
  {% endfor %}
{% endblock %}
